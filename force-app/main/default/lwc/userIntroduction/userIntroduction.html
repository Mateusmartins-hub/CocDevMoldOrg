<template>

    <template if:true={showList}>

        <!-- {userId} -->

        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Olá seja bem vindo!</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-carousel disable-auto-scroll disable-auto-refresh>
                        <template for:each={userList} for:item="item">
                            <lightning-carousel-image key={item.id} src={item.img} header={item.name}
                                description={item.text} href="javascript:void(0);">
                            </lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </div>

                <footer class="slds-modal__footer slds-modal__footer_directional"
                    style="display:flex;justify-content: space-between;align-items: center;">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" id="checkbox-unique-id-73"
                                    value="checkbox-unique-id-73" checked="" onchange={checkedIntroduction} />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-73">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Não mostrar novamente</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="slds-button slds-button_brand" onclick={closeIntroduction}>Pular</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
