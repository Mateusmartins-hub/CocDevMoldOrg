<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"
                        variant="inverse">
                    </lightning-icon>
                </button>
                <h2 if:true={showHeader} id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot name="body"></slot>
            </div>
            <footer if:true={showFooter} class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleConfirm}>{buttonConfirm}</button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open" onclick={handleClose}></div>

</template>
