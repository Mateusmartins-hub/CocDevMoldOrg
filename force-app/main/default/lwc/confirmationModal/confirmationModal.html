<template>
    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Fechar" onclick={confirmationcloseclick}>
                    <lightning-icon variant="inverse" icon-name="utility:close" alternative-text="Fechar" title="Fechar" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Fechar</span>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-align_absolute-center">
                    <p>{text}</p>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={confirmationcloseclick}>Cancelar</button>
                <button class="slds-button slds-button_brand" onclick={confirmationokclick}>Confirmar</button>
            </footer>
